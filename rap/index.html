<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persian Rap Gods!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <img class="back show yas" src="img/yas.jpg" alt="yas" />
    <img class="back show mj" src="img/mj.jpg" alt="mj" />
    <img class="back show pishro" src="img/pishro.jpg" alt="pishro" />
    <img class="back show hichkas" src="img/hichkas.jpg" alt="hichkas" />
    <img class="back show hossein" src="img/hossein.jpeg" alt="hossein" />
    <img class="back show shayea" src="img/shayea.jpg" alt="shayea" />
    <img class="back show khalvat" src="img/khalvat.jpg" alt="khalvat" />

    <h1>My Favorite Rappers</h1>

    <main>
      <div class="rapper yas" data-name="yas">
        <img src="img/yas.jpg" alt="yas" />
        <h2>Yas</h2>
      </div>

      <div class="rapper mj" data-name="mj">
        <img src="img/mj.jpg" alt="mj" />
        <h2>MJ</h2>
      </div>

      <div class="rapper pishro" data-name="pishro">
        <img src="img/pishro.jpg" alt="pishro" />
        <h2>Pishro</h2>
      </div>

      <div class="rapper hichkas" data-name="hichkas">
        <img src="img/hichkas.jpg" alt="hichkas" />
        <h2>Hichkas</h2>
      </div>

      <div class="rapper hossein" data-name="hossein">
        <img src="img/hossein.jpeg" alt="hossein" />
        <h2>Ho3ein</h2>
      </div>

      <div class="rapper shayea" data-name="shayea">
        <img src="img/shayea.jpg" alt="shayea" />
        <h2>Shayea</h2>
      </div>

      <div class="rapper khalvat" data-name="khalvat">
        <img src="img/khalvat.jpg" alt="khalvat" />
        <h2>Khalvat</h2>
      </div>
    </main>
  </body>
</html>
